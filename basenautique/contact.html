<div class="container main">
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="inputEmail3">Email</label>
            <div class="col-sm-10">
                <input class="form-control" id="inputEmail3" placeholder="Email" type="email">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="inputEmail3">Teléphone portable</label>
            <div class="col-sm-10">
                <input class="form-control" id="inputEmail3" placeholder="06.xx.xx.xx.xx" type="tel">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="inputPassword3">NOM et Prénom</label>
            <div class="col-sm-10">
                <input class="form-control" id="inputPassword3" placeholder="votre NOM et Prénom" type="text">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Mon status : je suis ...</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input checked class="form-check-input" id="btnradios1" name="status" type="radio"
                               value="adherant">
                        <label class="form-check-label" for="btnradios1">
                            adherant
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="btnradios2" name="status" type="radio" value="externe">
                        <label class="form-check-label" for="btnradios2">
                            externe
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Mon message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="15"></textarea>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button class="btn btn-primary" id="submit" type="submit">Envoyer</button>
            </div>
        </div>
    </form>
